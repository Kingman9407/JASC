<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - 50/50 Split</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: stretch;
            overflow: hidden;
        }

        /* Left Content Section */
        .hero-content {
            position: relative;
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 4rem;
            background: #2d7d7d;
            z-index: 3;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #e1d7c4;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .hero-content .tagline {
            font-size: 1.3rem;
            color: #e8e2d5;
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #e1d7c4;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 85%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .hero-content .cta-button {
            padding: 1rem 2.5rem;
            background: #2d7d7d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(45, 125, 125, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(45, 125, 125, 0.4);
            background: #2a6d6d;
        }

        /* Right Photo Slider Section */
        .hero-slider-container {
            position: relative;
            width: 50%;
            height: 100vh;
            overflow: hidden;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2d7d7d;
        }

        .photo-slider {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(245, 243, 240, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #f5f3f0;
            transform: scale(1.2);
        }

        .dot:hover {
            background: #f5f3f0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .hero-content {
                width: 100%;
                height: 50vh;
                padding: 2rem;
                order: 2;
                justify-content: flex-end;
                padding-bottom: 3rem;
            }

            .hero-slider-container {
                width: 100%;
                height: 50vh;
                order: 1;
                padding: 1rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
                max-width: 100%;
            }

            .hero-content .tagline {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 1.5rem;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 0.9rem;
            }

            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Left Content Section -->
        <div class="hero-content">
            <div class="tagline">We Work for Your Dream House</div>
            <h1>Premium Construction & Design</h1>
            <p>
                Crafting Tomorrow's Spaces Today - Sevvi Construction. Where Quality and Innovation Meet Every Project. 
                We specialize in creating exceptional buildings that stand the test of time.
            </p>
        </div>

        <!-- Right Photo Slider Section -->
        <div class="hero-slider-container">
            <div class="photo-slider">
                <div class="slide active">
                    <img src="https://images.unsplash.com/photo-1541888946425-d81bb19240f5?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="Modern Construction Project">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="Architecture Design">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="Interior Construction">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1503387837-b154d5074bd2?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="Building Development">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="Construction Site">
                </div>
                
                <div class="slider-dots">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
